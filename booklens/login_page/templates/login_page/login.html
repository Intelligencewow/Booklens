{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
	<header class="header_style">

		<div><img src="{% static 'Logo.png' %}" alt="logo"></div>
		<span>Início</span>
		<span>Biblioteca</span>
		<span>Resenhas</span>
	</header>
			<div class="user_card">
				<div class="justifyTitle">
					<h3 id="form-title">Faça seu Login.</h3>
				</div>
					<form method="POST" action="">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
						<div class="input-group mb-3">
							<label>Username</label>
							<input type="text" name="username"  class="form-control">
						</div>
						<div class="input-group mb-2">
								<label>Password</label>
								<input type="password" name="password"  class="form-control" >
						</div>

							<div class="loginClick">
								<label><img src="{% static 'Polygon 1.png' %}" alt=""></label>
				 				<input id="entrarBt" class="btn login_btn" type="submit" value="Entrar">
				   			</div>
					</form>
			</div>
</body>

</html>
